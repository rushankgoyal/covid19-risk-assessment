    <body style="margin: 10pt">
        <h1>Covid-19 Virus Simulation</h1>
        <script>
        function goBack() {
            backUrl = getCookie("db-backUrl");
            console.log(backUrl)
            window.location.replace(backUrl);
        }
        //standard getCookie code from online
        function getCookie(cname) {
            var name = cname + "=";
            var ca = document.cookie.split(';');
            for(var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
                }
            }
            return "";
        }
        </script>
